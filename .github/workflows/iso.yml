name: Build Arch ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch: # متاح للتشغيل اليدوي الآن

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/lib/jvm
          df -h

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build ISO
        run: |
          # تجهيز المجلد ومنح صلاحيات للـ Docker
          mkdir -p out
          chmod 777 out
          
          docker run --rm --privileged \
            -v ${{ github.workspace }}:/repo \
            archlinux:latest \
            /bin/bash -c "
              # 1. تحديث المفاتيح والمستودعات
              pacman -Sy --noconfirm archlinux-keyring && \
              pacman -Syu --noconfirm archiso git && \
              
              # 2. تنظيف قائمة الحزم من cheese وأي حزمة مفقودة لتجنب توقف البناء
              sed -i '/^cheese$/d' /repo/packages.x86_64 && \
              
              # 3. تشغيل البناء
              mkarchiso -v -w /tmp/archiso-work -o /repo/out /repo
            "

      - name: Upload ISO
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: arch-iso
          path: out/*.iso
