name: Build Arch ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Initialize pacman
      run: |
        pacman-key --init
        pacman-key --populate archlinux
        pacman -Sy --noconfirm archlinux-keyring

    - name: Install archiso
      run: |
        pacman -Syu --noconfirm archiso git

    - name: Build ISO
      run: |
        mkarchiso -v .

    - name: Upload ISO
      uses: actions/upload-artifact@v4
      with:
        name: arch-iso
        path: out/*.iso
